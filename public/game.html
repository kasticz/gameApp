<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <nav>
        <a  href="/"><h1>GamesApp</h1></a> 
        <div class="navUI">
            <p class="username"></p>
            <button class="logout">Выйти</button>
        </div>
    </nav> 

    <main>
        <p class="error"></p>        
        <div class="loadingWrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>

        <form class="gameWrapper">
            <div class="inputWrapper">
                <label for="title">Название игры</label>
                <input class="title" name="title" required id="title" type="text">
             </div>
             <div class="inputWrapper">
                <label for="descr">Описание</label>
                <textarea class="descr"  rows="5" name="descr" id="descr"></textarea>
             </div>
             <div class="inputWrapper">
                <label for="score">Оценка из 10</label>
                <input class="score" name="score" required id="score" type="number" min="0" step="0.1" max="10">
             </div>
            <div class="gameButtons">
                <button class="editButton">Редактировать</button>
                <button class="createButton">Создать</button>
                <button type="button" class="backButton">Назад</button>
            </div>
            <input class="date" type="hidden" name="date" type="text">
        </fo>
    </main>

    <script src="./auth.js"></script>  
    <script src="./gameScript.js"></script>
</body>
</html>
