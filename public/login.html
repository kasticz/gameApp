<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

   <div class="h1Wrapper">
      <a  href="/"><h1>GamesApp</h1></a> 
   </div> 
    <form class="login">
         <h2>Войти в аккаунт</h2>
         <p class="errorPlaceholder"></p>
         <div class="inputWrapper">
            <label for="login">Логин</label>
            <input name="login" required id="login" type="text">
         </div>
         <div class="inputWrapper">
            <label for="password">Пароль</label>
            <input name="password" required id="password" type="password">
         </div>
         <button class="loginButton">Войти</button>
         <p>Нет аккаунта? <a class="registerAnchor" href="./register">Зарегистрироваться</a> </p>
    </form>
    <script src="./auth.js"></script>    
    <script src="./loginScript.js"></script>
</body>
</html>
